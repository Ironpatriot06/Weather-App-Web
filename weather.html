<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mm">
    <div class="container">
        <div class="name">Weather App</div>
        <div class="input">

            <input type="text" placeholder="Eg. Delhi, Chennai, Bangalore....">
            <button>

                <img src="search.svg" alt="">
            </button>
        </div>

        <div class="error">Invalid city name</div>
        <div class="weather">
            <div class="gg">

                <span class="min">Min Temp:23&deg;C</span>
                <span class="max">Max Temp;29&deg;C</span>
                <span class="feel">Feels like;29&deg;C</span>
            </div>
            <img src="loc.svg" id="jj" alt="kk">
            <div class="place"> Delhi, India</div>
            <img class="tempi" src="raincloud.svg" class="tempi">
            <div class="temp">26&deg;C</div>
            <div class="pre">Precipitation:10% </div>
            <div class="hum">Humidity:19%</div>
            <img src="wind.svg" id="tt" alt="">
            <div class="wind"> Wind Speed:102 Km/hr</div>
            <div class="comp"><h2 class="over">scattered clouds</h2>
        </div>
        </div>
    </div>
    <script src="weather.js"></script>
</div>
</body>
</html>
